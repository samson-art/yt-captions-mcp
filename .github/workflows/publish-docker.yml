# Publish Docker images on: version tag push, new GitHub release, or manual run.
# Requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (or other registry secrets).
name: Publish Docker

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.4.7 or v0.4.7); must match an existing tag'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Get ref to build
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            v="${{ inputs.version }}"
            [ "${v#v}" = "$v" ] && v="v$v"
            echo "ref=refs/tags/$v" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "ref=refs/tags/${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.ref }}

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            v="${{ inputs.version }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            v="${{ github.event.release.tag_name }}"
          else
            v="${{ github.ref_name }}"
          fi
          version="${v#v}"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build and push REST API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: api
          push: true
          tags: |
            artsamsonov/transcriptor-mcp-api:${{ steps.tag.outputs.version }}
            artsamsonov/transcriptor-mcp-api:latest
          platforms: linux/amd64,linux/arm64

      - name: Build and push MCP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: mcp
          push: true
          tags: |
            artsamsonov/transcriptor-mcp:${{ steps.tag.outputs.version }}
            artsamsonov/transcriptor-mcp:latest
          platforms: linux/amd64,linux/arm64

  smoke:
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke
        run: make smoke